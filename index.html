<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Camber Cafe Menu</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CAMBER CAFE</h1>
            <p><em>Est.</em> 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee" />
                <article>
                    <p class="item">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article>
                    <p class="item">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article>
                    <p class="item">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article>
                    <p class="item">Hazelnut</p>
                    <p class="price">4.00</p>
                </article>
                <article>
                    <p class="item">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Desserts" />
                <article>
                    <p class="item">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article>
                    <p class="item">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article>
                    <p class="item">Cheesecake</p>
                    <p class="price">3.00</p>
                </article>
                <article>
                    <p class="item">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr>
        <footer>
            <a href="https://www.freecodecamp.com">Visit our website</a>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>

</html>
